<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Review Dashboard - RESQ-AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 10px;
        }

        .review-queue {
            display: grid;
            gap: 20px;
        }

        .review-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .review-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .review-id {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .review-confidence {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .confidence-low {
            background: #fff3cd;
            color: #856404;
        }

        .review-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .media-preview {
            text-align: center;
        }

        .media-preview img,
        .media-preview video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .analysis-section {
            padding: 20px;
        }

        .analysis-item {
            margin-bottom: 15px;
        }

        .analysis-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .analysis-value {
            color: #7f8c8d;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .review-form {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #7f8c8d;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Volunteer Review Dashboard</h1>
            <p>Review low-confidence emergency media submissions and provide human verification</p>
        </div>

        <!-- Authentication (Simple Demo) -->
        <div class="auth-section" id="authSection">
            <h2 style="margin-bottom: 20px;">Volunteer Login</h2>
            <input type="password" id="passwordInput" class="auth-input" placeholder="Enter volunteer password" />
            <button class="btn btn-primary" onclick="authenticate()">Login</button>
            <p style="margin-top: 15px; color: #7f8c8d; font-size: 12px;">Demo Password: volunteer2026</p>
        </div>

        <!-- Main Dashboard (Hidden until authenticated) -->
        <div id="mainDashboard" class="hidden">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="reviewedCount">0</div>
                    <div class="stat-label">Reviewed Today</div>
                </div>
            </div>

            <!-- Review Queue -->
            <div id="reviewQueue" class="review-queue"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <h2>‚úÖ All Clear!</h2>
                <p>No pending reviews at the moment. Check back later.</p>
            </div>
        </div>
    </div>

    <script>
        let authenticated = false;

        function authenticate() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'volunteer2026') {
                authenticated = true;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                loadReviewQueue();
            } else {
                alert('Incorrect password. Try: volunteer2026');
            }
        }

        async function loadReviewQueue() {
            try {
                const response = await fetch('/api/review/queue');
                const data = await response.json();

                if (data.success) {
                    const queue = data.queue;
                    document.getElementById('pendingCount').textContent = queue.length;

                    if (queue.length === 0) {
                        document.getElementById('reviewQueue').classList.add('hidden');
                        document.getElementById('emptyState').classList.remove('hidden');
                    } else {
                        document.getElementById('reviewQueue').classList.remove('hidden');
                        document.getElementById('emptyState').classList.add('hidden');
                        renderReviewQueue(queue);
                    }
                }
            } catch (error) {
                console.error('Error loading review queue:', error);
            }
        }

        function renderReviewQueue(queue) {
            const container = document.getElementById('reviewQueue');
            container.innerHTML = '';

            queue.forEach(item => {
                const reviewHtml = `
                    <div class="review-item">
                        <div class="review-header">
                            <div class="review-id">Review ID: ${item.review_id}</div>
                            <span class="review-confidence confidence-low">
                                ‚ö†Ô∏è Low Confidence: ${item.analysis.confidence_score}%
                            </span>
                        </div>
                        
                        <div class="review-body">
                            <div class="media-preview">
                                ${renderMedia(item.media_info)}
                            </div>
                            
                            <div class="analysis-section">
                                <div class="analysis-item">
                                    <div class="analysis-label">AI Analysis (Low Confidence):</div>
                                    <div class="analysis-value">${item.analysis.vision_description}</div>
                                </div>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">Detected Urgency:</div>
                                    <div class="analysis-value">${item.analysis.detected_urgency}/10</div>
                                </div>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">Original Message (if any):</div>
                                    <div class="analysis-value">${item.message_data ? item.message_data.original_message : 'None'}</div>
                                </div>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">Submitted:</div>
                                    <div class="analysis-value">${new Date(item.added_at).toLocaleString()}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="review-form">
                            <div class="form-group">
                                <label class="form-label">Your Assessment (Required):</label>
                                <textarea 
                                    class="form-input" 
                                    id="description_${item.review_id}"
                                    placeholder="Describe what you see in the image/video. Be specific about the emergency situation, number of people, location details, and urgency level."
                                ></textarea>
                            </div>
                            
                            <button class="btn btn-success" onclick="approveReview('${item.review_id}')">
                                ‚úÖ Approve & Process
                            </button>
                        </div>
                    </div>
                `;
                
                container.innerHTML += reviewHtml;
            });
        }

        function renderMedia(mediaInfo) {
            const mediaId = mediaInfo.media_id;
            const fileType = mediaInfo.file_type;
            
            if (fileType.startsWith('image/')) {
                return `<img src="/api/media/${mediaId}" alt="Emergency media" />`;
            } else if (fileType.startsWith('video/')) {
                return `<video controls src="/api/media/${mediaId}"></video>`;
            }
            return '<p>Media not available</p>';
        }

        async function approveReview(reviewId) {
            const description = document.getElementById(`description_${reviewId}`).value.trim();
            
            if (!description) {
                alert('Please provide your assessment before approving.');
                return;
            }

            try {
                const response = await fetch('/api/review/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        review_id: reviewId,
                        description: description
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Review approved! Message has been reprocessed.');
                    loadReviewQueue();  // Reload
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error approving review:', error);
                alert('Error submitting review. Please try again.');
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (authenticated) {
                loadReviewQueue();
            }
        }, 30000);
    </script>
</body>
</html>
