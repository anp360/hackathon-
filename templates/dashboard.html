<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Management AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸš¨ Crisis Management AI System</h1>
            <div class="header-stats">
                <div class="stat-box critical">
                    <span class="stat-label">CRITICAL</span>
                    <span class="stat-value" id="stat-critical">0</span>
                </div>
                <div class="stat-box high">
                    <span class="stat-label">HIGH</span>
                    <span class="stat-value" id="stat-high">0</span>
                </div>
                <div class="stat-box medium">
                    <span class="stat-label">MEDIUM</span>
                    <span class="stat-value" id="stat-medium">0</span>
                </div>
                <div class="stat-box low">
                    <span class="stat-label">LOW</span>
                    <span class="stat-value" id="stat-low">0</span>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-group">
                <label for="location-filter">ğŸ“ Location:</label>
                <select id="location-filter" onchange="filterMessages()">
                    <option value="all">All Locations</option>
                    <option value="Tambaram">Tambaram</option>
                    <option value="Velachery">Velachery</option>
                    <option value="Perungudi">Perungudi</option>
                    <option value="Saidapet">Saidapet</option>
                    <option value="Other">Other</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="status-filter">ğŸ“Š Status:</label>
                <select id="status-filter" onchange="filterMessages()">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="assigned">Assigned</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="refreshMessages()">ğŸ”„ Refresh</button>
            <button class="btn btn-success" onclick="showSubmitModal()">â• New Message</button>
        </div>

        <!-- Messages List -->
        <div class="messages-container" id="messages-container">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <!-- Submit Message Modal -->
    <div id="submit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSubmitModal()">&times;</span>
            <h2>Submit Emergency Message</h2>
            <textarea id="new-message" placeholder="Enter emergency message..." rows="5"></textarea>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="submitMessage()">Submit & Analyze</button>
                <button class="btn btn-secondary" onclick="closeSubmitModal()">Cancel</button>
            </div>
            <div id="submit-result"></div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailModal()">&times;</span>
            <div id="message-detail"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
